<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Participantes - Escala</title>
  <style>
    body { background: #f0f4f8; font-family: Arial, sans-serif; padding: 20px; }
    .container { background: #fff; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto; }
    h2 { text-align: center; color: #333; }
    form { display: flex; justify-content: center; margin-bottom: 20px; }
    input[type="text"] { padding: 10px; border: 1px solid #ccc; border-radius: 4px; margin-right: 10px; flex: 1; }
    select { padding: 10px; border: 1px solid #ccc; border-radius: 4px; margin-right: 10px; }
    button { padding: 10px 20px; background: #4CAF50; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #45a049; }
    ul { list-style: none; padding: 0; }
    li { padding: 8px; border-bottom: 1px solid #ccc; display: flex; justify-content: space-between; }
    a { color: #f44336; text-decoration: none; }
    .nav { text-align: center; margin-top: 20px; }
    .nav a { margin: 0 10px; text-decoration: none; color: #4CAF50; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Participantes</h2>
    <form method="POST">
      <input type="text" name="name" placeholder="Nome do participante" required>
      <select name="gender">
        <option value="homem">Homem</option>
        <option value="mulher">Mulher</option>
      </select>
      <button type="submit">Adicionar</button>
    </form>
    <ul>
      {% for p in participants %}
        <li>{{ p.name }} ({{ p.gender }}) <a href="{{ url_for('remove_participant', id=p.id) }}">Remover</a></li>
      {% endfor %}
    </ul>
    <div class="nav">
      <a href="{{ url_for('escala') }}">Voltar para a Escala</a> | 
      <a href="{{ url_for('logout') }}">Sair</a>
    </div>
  </div>
</body>
</html>
